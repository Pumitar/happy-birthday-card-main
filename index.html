<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1 class="titulo-hogwarts">The Hogwarts</h1>

    <div class="container">
        <!-- aquí sigue tu código del sobre -->
    </div>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>

            <!-- Escudo Hogwarts en la carta -->
            <div class="escudo">
                <img src="img/hogwarts.png" alt="Hogwarts">
            </div>

            <!-- Escudo Slytherin en el sobre (sello) -->
            <div class="sello-slytherin">
                <img src="img/slytherin.png" alt="Slytherin" class="slytherin-logo">
            </div>

            <div class="card">
                <div class="text"> Feliz <br> Cumpleaños
                    <strong id="nameBox"></strong>
                </div>
            </div>

            <div class="estrellas-left">
                <div class="estrella one"></div>
                <div class="estrella two"></div>
                <div class="estrella three"></div>
            </div>
            <div class="estrellas-right">
                <div class="estrella four"></div>
                <div class="estrella five"></div>
                <div class="estrella six"></div>
            </div>

            <div class="fireworks-container">
                <div class="firework red"></div>
                <div class="firework yellow"></div>
                <div class="firework blue"></div>
                <div class="firework green"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('.container').mouseenter(function () {
                $('.card').stop().animate({ top: '-120px' }, 'slow');
                $('.escudo').stop().animate({ top: '30px', opacity: 1 }, 'slow');
                $('.estrellas-left').stop().animate({ opacity: 1 }, 'slow');
                $('.estrellas-right').stop().animate({ opacity: 1 }, 'slow');
                $('.estrella').css('animation-play-state', 'running');
                $('.firework').css('animation-play-state', 'running');
            }).mouseleave(function () {
                $('.card').stop().animate({ top: 0 }, 'slow');
                $('.escudo').stop().animate({ top: '250px', opacity: 0 }, 'slow');
                $('.estrellas-left').stop().animate({ opacity: 0 }, 'slow');
                $('.estrellas-right').stop().animate({ opacity: 0 }, 'slow');
                $('.estrella').css('animation-play-state', 'paused');
                $('.firework').css('animation-play-state', 'paused');
            });
        });

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name"),
            };
        }

        function aplicarParametros() {
            const { name } = getQueryParams();
            const nameBox = document.getElementById("nameBox");

            if (name && nameBox) {
                nameBox.innerText = `✨ ${name} ✨`;
            }
        }

        aplicarParametros();

    </script>

</body>

</html>
