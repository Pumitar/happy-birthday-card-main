<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy</br>Birthday's
                <strong><div id="nameBox"></div></strong>
                </div>
                
                <div class="heart"></div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('.container').mouseenter(function () {
                $('.card').stop().animate({
                    top: '-90px'
                }, 'slow');
            }).mouseleave(function () {
                $('.card').stop().animate({
                    top: 0
                }, 'slow');
            });
        });
    </script>

    <script>
        // Funci칩n para obtener los par치metros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name"),
            };
        }

        // Aplicar los par치metros al HTML
        function aplicarParametros() {
            const { name } = getQueryParams();
            const nameBox = document.getElementById("nameBox");

            if (name && nameBox) nameBox.innerText = name;
        }

        // Ejecutar al cargar la p치gina
        aplicarParametros();
    </script>

</body>

</html>
